name: Android Production Build (Capacitor)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  android_release_build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' 

      - name: 4. Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 5. Install Dependencies & Build React
        run: |
          npm install
          npm run build
        
      - name: 6. Capacitor Sync (Assets to Android)
        run: npx cap sync android

      - name: 7. Create Keystore File from Secret (လုံခြုံရေးအရ အရေးကြီးဆုံးအဆင့်)
        # KEYSTORE_BASE64 Secret ကို decode လုပ်ပြီး release.keystore ဖိုင်အဖြစ် ဖန်တီးသည်။
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          if [ -s android/app/release.keystore ]; then
            echo "Keystore file created successfully."
          else
            echo "Keystore file creation failed or file is empty."
            exit 1
          fi

      - name: 8. Configure Gradle Signing Properties
        # Gradle အတွက် signing credentials များကို secrets မှတဆင့် ထည့်သွင်းပေးသည်
        run: |
          echo "storeFile=release.keystore" > android/app/signing.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/app/signing.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/app/signing.properties
          echo "storePassword=${{ secrets.KEY_PASSWORD }}" >> android/app/signing.properties
          
      - name: 9. Run Gradle Release Build (AAB/APK)
        # Release Build ကို တည်ဆောက်ပြီး Signing Properties ကို အသုံးပြုသည်
        run: cd android && ./gradlew assembleRelease
        
      - name: 10. Upload Production APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          
      - name: 11. Upload Production AAB (Bundle) as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab 
